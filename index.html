<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="container__inner">
      <div class="container__result">
        <div class="container__result-heading">Your Result</div>
        <div class="container__result-score">
          <span class="container__result-actualscore">76</span>
          <span class="container__result-totalscore"> of 100</span>

        </div>
        <div class="container__result-quality"> Great</div>
        <div class="container__result-tagline"> You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="container__summary">
        <div class="container__summary-heading">Summary</div>
        <ul class="container__item" id="item">
          <li class="container__item-link">
            <div class="container__left">
              <img src="./assets/images/icon-reaction.svg" alt="" class="container__logo">
              <span class="container__name"> Reaction</span>
            </div>
            <div class="container__score">
              <span class="container__score-obtained"> 80 </span>
              <span class="container__score-seperator">/</span>
              <span class="container__score-total">100</span>
            </div>

          </li>
          <li class="container__item-link">
            <div class="container__left">
              <img src="./assets/images/icon-memory.svg" alt="" class="container__logo">
              <span class="container__name"> Memory</span>
            </div>
            <div class="container__score">
              <span class="container__score-obtained"> 92 </span>
              <span class="container__score-seperator">/</span>
              <span class="container__score-total">100</span>
            </div>

          </li>
          <li class="container__item-link">
            <div class="container__left">
              <img src="./assets/images/icon-verbal.svg" alt="" class="container__logo">
              <span class="container__name"> Verbal</span>
            </div>
            <div class="container__score">
              <span class="container__score-obtained"> 61 </span>
              <span class="container__score-seperator">/</span>
              <span class="container__score-total">100</span>
            </div>

          </li>
          <li class="container__item-link">
            <div class="container__left">
              <img src="./assets/images/icon-visual.svg" alt="" class="container__logo">
              <span class="container__name"> Visual</span>
            </div>
            <div class="container__score">
              <span class="container__score-obtained"> 72 </span>
              <span class="container__score-seperator">/</span>
              <span class="container__score-total">100</span>
            </div>

          </li>
        </ul>
        <button class="container__button">Continue</button>
      </div>
    </div>
  </div>



  <script>
    let item = document.getElementById('item')
    console.log(item);
  </script>
</body>

</html>
